<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Companion Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="bot-avatar">
                <img src="assets/bot-avatar.png" alt="Friendly Bot">
            </div>
            <div class="header-info">
                <h1>Senior Companion</h1>
                <p>Your friendly daily helper</p>
            </div>
            <button class="menu-btn" onclick="toggleMenu()">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </div>

        <div class="chat-window">
            <div id="chat-messages" class="chat-messages"></div>
            
            <div class="quick-reply-bar">
                <button class="quick-reply" onclick="handleQuickReply('story')">
                    üìñ Story
                </button>
                <button class="quick-reply" onclick="handleQuickReply('joke')">
                    üòÑ Joke
                </button>
                <button class="quick-reply" onclick="showReminderForm()">
                    ‚è∞ Reminder
                </button>
            </div>

            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." 
                       aria-label="Chat input">
                <button id="send-btn" onclick="handleUserInput()">
                    <img src="assets/send-icon.svg" alt="Send">
                </button>
                <button id="voice-btn" onclick="startVoiceInput()">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>

        <!-- Reminder Sidebar -->
        <div class="sidebar" id="sidebar">
            <h2>Your Reminders</h2>
            <div id="reminders-list"></div>
            <button class="btn" onclick="showReminderForm()">
                + Add Reminder
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
