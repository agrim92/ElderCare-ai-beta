<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Companion Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="bot-avatar">
                <img src="assets/bot-avatar.png" alt="Companion Bot">
            </div>
            <div class="header-text">
                <h1>Senior Companion</h1>
                <p>Your Friendly Digital Assistant</p>
            </div>
        </div>

        <!-- TTS Toggle Button -->
        <div style="text-align: right; margin: 0 10px 10px 0;">
            <button id="tts-toggle" style="padding: 5px 10px; font-size: 14px; cursor: pointer;">
                ðŸ”ˆ TTS: Off
            </button>
        </div>

        <div class="chat-window">
            <div id="chat-messages" class="chat-messages"></div>
            
            <div class="quick-actions">
                <button class="quick-action" data-action="story">
                    <i class="fas fa-book-open"></i> Story
                </button>
                <button class="quick-action" data-action="joke">
                    <i class="fas fa-laugh-beam"></i> Joke
                </button>
                <button class="quick-action" data-action="fact">
                    <i class="fas fa-lightbulb"></i> Fact
                </button>
                <button class="quick-action" data-action="reminder">
                    <i class="fas fa-bell"></i> Reminder
                </button>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" class="input-field" 
                       placeholder="Type your message here..." aria-label="Chat input">
                <button id="send-btn" class="action-button">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
